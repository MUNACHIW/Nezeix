{% extends "base.html" %}
{% load static %}
{% block title %}
Read Later
{% endblock %}

{% block content %}
<section>
    {% if not has_posts %}
    <p>You didnt save any post for later</p>
    {% endif %}
    <ul>
        {% for post in posts %}
        <li><a href="{% url  'post-detail-page' post.slug %}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
